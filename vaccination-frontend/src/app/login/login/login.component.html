<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="user"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Bienvenido</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Nombre de usuario</mat-label>
                <input formControlName="username" matInput placeholder="Nombre de usuario">
                <mat-icon matSuffix>face</mat-icon>
                <mat-error *ngIf="userForm.controls['username'].hasError('required')">
                    El nombre de usuario es <strong>Requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput placeholder="Contraseña" [type]="hide? 'password' : 'text'">
                <mat-icon (click)="hide=!hide" matSuffix>{{hide? 'visibility_off':'visibility'}}</mat-icon>
                <mat-error *ngIf="userForm.controls['password'].hasError('required')">
                    La contraseña es <strong>Requerida</strong>
                </mat-error>
            </mat-form-field>
            <button color="primary" [disabled]="!userForm.valid" mat-raised-button type="submit">Ingresar</button>
        </form>
    </mat-card-content>
</mat-card>
